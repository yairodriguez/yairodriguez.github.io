<!DOCTYPE html>
<html itemscope itemtype='{% if page.schema-type %}http://schema.org/{{ page.schema-type }}{% else %}http://schema.org/Website{% endif %}' itemid='{{ site.url | append: page.url }}'>
<head>
  <meta charset='utf-8' />
  <title>{% if page.headline %}{{ page.headline }}{% else %}{{ site.title }}{% endif %}</title>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' />
  <meta name='viewport' content='width=device-width,minimum-scale=1,initial-scale=1' />
  <meta name='mobile-web-app-capable' content='yes'>
  <link rel='stylesheet' href='https://necolas.github.io/normalize.css/5.0.0/normalize.css'>
  <link rel='stylesheet' href='/css/{% if page.custom-css %}{{ page.custom-css }}{% else %}{{ 'main' }}{% endif %}.css' />
</head>
<body>
  {{ content }}
</body>
</html>
